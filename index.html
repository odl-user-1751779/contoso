<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewportacheck" content="width=device-width, initial-scale=1.0">
  <title>User Welcome App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome-message">Welcome to the app!</h1>
    <input id="name-input" type="text" placeholder="Enter your name">
    <button onclick="updateWelcomeMessage()">Submit</button>
  </div>

  <script>
    function updateWelcomeMessage() {
      const name = document.getElementById('name-input').value.trim();
      const welcomeMessage = name ? `Welcome, ${name}!` : 'Welcome to the app!';
      document.getElementById('welcome-message').textContent = welcomeMessage;
    }
  </script>
</body>
</html>
